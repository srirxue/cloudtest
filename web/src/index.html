<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.3.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.3.min.js"></script>
</head>

<body>
    <div id="layout" style="height: 450px; width: 1250px;"></div>
</body>
<script>
$(function() {
    console.log('begin');
    // first define a layout
    $('#layout').w2layout({
        name: 'layout',
        panels: [{
            type: 'left',
            size: 200,
            resizable: true,
            style: 'background-color: #F5F6F7;',
            content: 'left'
        }, {
            type: 'main',
            style: 'background-color: #F5F6F7; padding: 5px;'
        }]
    });

    // then define the sidebar
    w2ui['layout'].content('left', $().w2sidebar({
        name: 'sidebar',
        img: null,
        nodes: [{
            id: 'level-1',
            text: 'Level 1',
            img: 'icon-folder',
            expanded: true,
            group: true,
            nodes: [{
                id: 'level-1-1',
                text: 'Level 1.1',
                icon: 'fa-home'
            }, {
                id: 'level-1-2',
                text: 'Level 1.2',
                icon: 'fa-star'
            }, {
                id: 'level-1-3',
                text: 'Level 1.3',
                icon: 'fa-check'
            }]
        }, {
            id: 'level-2',
            text: 'Level 2',
            img: 'icon-folder',
            expanded: true,
            group: true,
            nodes: [{
                id: 'level-2-1',
                text: 'Level 2.1',
                img: 'icon-folder',
                nodes: [{
                    id: 'level-2-1-1',
                    text: 'Level 2.1.1',
                    img: 'icon-page'
                }, {
                    id: 'level-2-1-2',
                    text: 'Level 2.1.2',
                    img: 'icon-page'
                }, {
                    id: 'level-2-1-3',
                    text: 'Level 2.1.3',
                    img: 'icon-page'
                }]
            }, {
                id: 'level-2-2',
                text: 'Level 2.2',
                img: 'icon-page'
            }, {
                id: 'level-2-3',
                text: 'Level 2.3',
                img: 'icon-page'
            }]
        }, {
            id: 'level-3',
            text: 'Level 3',
            img: 'icon-folder',
            expanded: true,
            group: true,
            nodes: [{
                id: 'level-3-1',
                text: 'Level 3.1',
                img: 'icon-page'
            }, {
                id: 'level-3-2',
                text: 'Level 3.2',
                img: 'icon-page'
            }, {
                id: 'level-3-3',
                text: 'Level 3.3',
                img: 'icon-page'
            }]
        }],
        onClick: function(event) {
            w2ui['layout'].content('main', 'id: ' + event.target);
        }
    }));
});
</script>

</html>
